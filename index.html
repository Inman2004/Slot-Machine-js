<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="slot.png" type="icon">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Slot Machine Game!</h1>
        <h2>Try your luck and spin the reels!</h2>
        <!-- Theme Toggle Button -->
        <button class="theme-toggle" onclick="toggleTheme()" title="Switch to light mode">
            <i class="bi bi-moon-stars"></i>
        </button>
        <div class='box'><h3>JS Slot</h3></div><div class='box1'><h3>Machine</h3></div>
        <button id="spinButton">Spin</button>
        <div id="result"></div>
        <div class="controls">
            <label>
                Bet Per Line: 
                <input type="number" id="betInput" min="1" value="1">
            </label>
            <label>
                Number of Lines (1-3): 
                <input type="number" id="linesInput" min="1" max="3" value="3">
            </label>
            <p><strong>Balance:</strong> $<span id="balanceDisplay">100</span></p>
        </div>
    </div>
    <script>
        // Theme Toggle
        function toggleTheme() {
            document.body.style.transition = 'background 0.5s ease';
            document.body.classList.toggle('light-mode');
            const themeToggle = document.querySelector('.theme-toggle i');
            const themeButton = document.querySelector('.theme-toggle');
            
            if (document.body.classList.contains('light-mode')) {
                themeToggle.classList.remove('bi-moon-stars');
                themeToggle.classList.add('bi-sun');
                themeButton.setAttribute('title', 'Switch to dark mode');
            } else {
                themeToggle.classList.remove('bi-sun');
                themeToggle.classList.add('bi-moon-stars');
                themeButton.setAttribute('title', 'Switch to light mode');
            }
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
